<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
		<script src="lib/ion-google-place/ion-google-place.js"></script>
    </head>
    <body ng-app="starter">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Ionic Blank Starter</h1>
            </ion-header-bar>
			<ion-content ng-controller="MapController">
			<br />
			<br />
			<input type="text" ng-model="location" placeholder="Search Address" />
			<span ng-bind="gcodeDisplay"></span>
			<br />
				<div id="map" data-tap-disabled="true"></div>
			</ion-content>
        </ion-pane>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD44zJbkJPUMwyxgzc554jzYNXAvA009hU&sensor=true"></script>
    </body>
</html>
